<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>&lt;strava-card&gt;</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="app/bower_components/platform/platform.js"></script>

    <!-- Importing the card's dependencies here because we want it to work with bower
         so we have to include the relative path in the strava-card file -->
    <link rel="import" href="app/bower_components/polymer-jsonp/polymer-jsonp.html">

    <!-- Importing Custom Elements -->
    <link rel="import" href="strava-card.html">
  </head>

  <body>
    <h1><a href="http://github.com/brentvatne/strava-card">&lt;strava-card&gt;</a></h1>
    <h2>A Polymer element for querying the Strava API</h2>

    <h3>Usage</h3>
    <pre>
        &lt;strava-card athlete-id="4756028"&gt;&lt;/strava-card&gt;
    </pre>

    <strava-card athlete-id="4756028"></strava-card>
  </body>
</html>
